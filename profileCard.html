<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI design</title>
    <link rel="stylesheet" href="profile.css"/>
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="IMG_20231027_232245_288.jpg" alt="" class="Profile-img">
        </div>
        <div class="text-data">
            <span class="name">Ayush Kumar Gupta</span>
            <span class="job">Gamer & Blogger</span>
        </div>
        <div class="media-buttons">
            <a href="https://www.facebook.com/profile.php?id=100025291990645" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook-circle' ></i>
            </a>
            <a href="#" style="background: #3ec7e5;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="https://www.instagram.com/ayushgupta5420?igsh=MW91ZHFpMmQ2bzFoNA==" style="background: #db2b54;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="https://youtube.com/@musical_world3?feature=shared" style="background: #d52e10;" class="link">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button"><a href="#">Subscribe</a></button>
            <button class="button"><a href="#">Message</a></button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">60K</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="Message">60K</span>
            </div>
            <div class="data">
                <i class='bx bx-share-alt' ></i>
                <span class="Share">60K</span>
            </div>
        </div>
    </div>
</body>
</html>
